services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tech_career_readiness_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DEV_DB_PORT:-5435}:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tech_career_readiness_dev"]
      interval: 5s
      timeout: 5s
      retries: 10
