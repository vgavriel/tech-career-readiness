services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tech_career_readiness_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${TEST_DB_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tech_career_readiness_test"]
      interval: 5s
      timeout: 5s
      retries: 10
